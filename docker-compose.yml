version: '3.8'

services:
  # Graph RAG API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graph-rag-api
    ports:
      - "8000:8000"
    environment:
      # Azure Blob Storage
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_STORAGE_ACCOUNT_NAME=${AZURE_STORAGE_ACCOUNT_NAME}
      - AZURE_STORAGE_ACCOUNT_KEY=${AZURE_STORAGE_ACCOUNT_KEY}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_STORAGE_CONTAINER_NAME:-documents}

      # LlamaParse
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY}

      # Google Gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_EMBEDDING_MODEL=${GEMINI_EMBEDDING_MODEL:-models/text-embedding-004}
      - GEMINI_EMBEDDING_DIMENSION=${GEMINI_EMBEDDING_DIMENSION:-768}

      # Pinecone
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-graph-rag-embeddings}
      - PINECONE_DIMENSION=${PINECONE_DIMENSION:-768}
      - PINECONE_METRIC=${PINECONE_METRIC:-cosine}

      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphragpassword}
      - NEO4J_DATABASE=neo4j

      # Processing Settings
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - MAX_WORKERS=${MAX_WORKERS:-4}

      # Multi-modal Settings
      - ENABLE_IMAGE_EXTRACTION=${ENABLE_IMAGE_EXTRACTION:-true}
      - IMAGE_DESCRIPTION_MODEL=${IMAGE_DESCRIPTION_MODEL:-gemini-1.5-flash}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - graph-rag-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: graph-rag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-graphragpassword}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    networks:
      - graph-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-graphragpassword} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  graph-rag-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-import:
  neo4j-plugins:
